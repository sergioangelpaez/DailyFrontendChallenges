<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contador Simple</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 0;

            const addButton = document.getElementById('addButton');
            const subtractButton = document.getElementById('subtractButton');
            const countDisplay = document.getElementById('count');

            addButton.addEventListener('click', function() {
                count++;
                countDisplay.textContent = count;
            });

            subtractButton.addEventListener('click', function() {
                if (count > 0){
                    count--;
                    countDisplay.textContent = count;
                }
            });
        }
    );
    </script>
</head>
<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Contador Simple</h1>
            <p class="text-lg mb-4">Contador: <span id="count" class="font-semibold">0</span></p>
            <div class="flex space-x-4">
                <button id="addButton" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add 1</button>
                <button id="subtractButton" class="cursor-pointer bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Substract 1</button>
            </div>
        </div>
    </div>
</body>
</html>
