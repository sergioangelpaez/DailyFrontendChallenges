<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Count</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="bg">
        <div class="app-container">
            <div class="app">
                <div class="app-tittle">
                    <h1>Char Counter</h1>
                </div>
                <div class="text-area-container">
                    <textarea name="textarea" id="textarea" class="textarea-normal" maxlength="200"></textarea>
                </div>
                <div class="counter counter-normal" id="counterContainer">
                    <span id="counter">0</span><span>/200</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
