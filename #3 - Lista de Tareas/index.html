<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        let currentTheme = sessionStorage.getItem('currentTheme') || 'light';

        function loadTheme(elements) {
            const { backgroundContainer, appContainer, tittle, taskInput, addButton, errorMessage, taskListContainer, toggleDarkModeButton } = elements;

            if (currentTheme === 'light') {
                backgroundContainer.classList.add('background-container-bg-light');
                appContainer.classList.add('app-container-bg-light');
                tittle.classList.add('tittle-text-color-light');
                taskInput.classList.add('add-task-input-border-light');
                addButton.classList.add('add-task-button-style-light');
                errorMessage.classList.add('error-message-span-light');
                taskListContainer.classList.add('task-list-container-light');
                toggleDarkModeButton.classList.add('toggle-dark-mode-button-light');
            } else {
                backgroundContainer.classList.add('background-container-bg-dark');
                appContainer.classList.add('app-container-bg-dark');
                tittle.classList.add('tittle-text-color-dark');
                taskInput.classList.add('add-task-input-border-dark');
                addButton.classList.add('add-task-button-style-dark');
                errorMessage.classList.add('error-message-span-dark');
                taskListContainer.classList.add('task-list-container-dark');
                toggleDarkModeButton.classList.add('toggle-dark-mode-button-dark');
            }
        }

        function toggleDarkMode(elements) {
            const { backgroundContainer, appContainer, tittle, taskInput, addButton, errorMessage, taskListContainer, toggleDarkModeButton } = elements;
            let newTheme = currentTheme === 'light' ? 'dark' : 'light';

            backgroundContainer.classList.remove(`background-container-bg-${currentTheme}`);
            backgroundContainer.classList.add(`background-container-bg-${newTheme}`);

            appContainer.classList.remove(`app-container-bg-${currentTheme}`);
            appContainer.classList.add(`app-container-bg-${newTheme}`);

            tittle.classList.remove(`tittle-text-color-${currentTheme}`);
            tittle.classList.add(`tittle-text-color-${newTheme}`);

            taskInput.classList.remove(`add-task-input-border-${currentTheme}`);
            taskInput.classList.add(`add-task-input-border-${newTheme}`);

            addButton.classList.remove(`add-task-button-style-${currentTheme}`);
            addButton.classList.add(`add-task-button-style-${newTheme}`);

            errorMessage.classList.remove(`error-message-span-${currentTheme}`);
            errorMessage.classList.add(`error-message-span-${newTheme}`);

            taskListContainer.classList.remove(`task-list-container-${currentTheme}`);
            taskListContainer.classList.add(`task-list-container-${newTheme}`);

            toggleDarkModeButton.classList.remove(`toggle-dark-mode-button-${currentTheme}`);
            toggleDarkModeButton.classList.add(`toggle-dark-mode-button-${newTheme}`);

            currentTheme = newTheme;
            sessionStorage.setItem('currentTheme', newTheme);
        }

        function addTask(elements) {
            const { taskInput, taskList, errorMessage } = elements;

            if (taskInput.value.trim()) {
                const li = document.createElement('li');
                li.textContent = taskInput.value.trim();
                taskList.appendChild(li);
                taskInput.value = '';
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Ingrese el nombre de la tarea';
            }
        }

        function initializeApp() {
            const UIElements = {
                addButton: document.getElementById('addButton'),
                taskInput: document.getElementById('taskInput'),
                toggleDarkModeButton: document.getElementById('toggleDarkModeButton'),
                backgroundContainer: document.getElementById('backgroundContainer'),
                appContainer: document.getElementById('appContainer'),
                tittle: document.getElementById('tittle'),
                errorMessage: document.getElementById('errorMessage'),
                taskListContainer: document.getElementById('taskListContainer'),
                taskList: document.getElementById('taskList')
            };

            loadTheme(UIElements);

            UIElements.addButton.addEventListener('click', () => addTask(UIElements));
            UIElements.toggleDarkModeButton.addEventListener('click', () => toggleDarkMode(UIElements));

            UIElements.taskInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    addTask(UIElements);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</head>
<body>
    <div class="background-container" id="backgroundContainer">
        <div class="app-container" id="appContainer">
            <h1 class="tittle" id="tittle">Lista de Tareas</h1>
            <div class="input-header">
                <input type="text" id="taskInput" placeholder="AÃ±adir nueva tarea" class="add-task-input">
                <button id="addButton" class="add-task-button">
                    Agregar
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
            <span id="errorMessage" class="error-message-span"></span>
            <div class="task-list-container" id="taskListContainer">
                <ul id="taskList"></ul>
            </div>
            <div class="w-full flex justify-center">
                <button
                    class="toggle-dark-mode-button-light"
                    id="toggleDarkModeButton"
                    >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75
                    0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21
                    12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                    />
                </svg>
                <span>Toggle Dark Mode</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
