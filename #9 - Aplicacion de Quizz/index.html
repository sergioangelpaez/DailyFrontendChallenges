<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg">
        <div class="app-container">
            <div class="app">
                <div class="question-counter">
                    <span id="currentQuestion"></span>/<span id="totalQuestions"></span>
                </div>
                <div class="question-tittle">
                    <span id="questionTittle"></span>
                </div>
                <div class="question-options-container" id="questionOptionsContainer">
                </div>
                <div class="footer">
                    <span class="error-message" id="errorMessage"></span>
                    <button id="nextQuestionButton">
                        Next question
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
